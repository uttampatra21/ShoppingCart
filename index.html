<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="box_1">
            <h3>Cart (2 items)</h3>
            <div class="product">
                <div class="product_1">
                    <div class="img">
                        <img src="">
                        <div class="des">
                            <div class="tittle">
                                <h4>Blue Zara Shirt</h4>
                                <div class="product_increment">
                                    <button>-</button>
                                    <span>2</span>
                                    <button>-</button>
                                </div>
                            </div>
                            <ul>
                                <li>SHIRT BLUE</li>
                                <li>COLOR BLUE</li>
                                <li>SIZE: M</li>
                            </ul>
                            <div class="action">
                                <div class="remove">
                                    <span><i class="bi bi-trash"></i>REMOVE ITEM</span>
                                </div>
                                <div class="wishlist">
                                    <i class="bi bi-heart-fill"></i>MOVE TO WISHLIST
                                </div>
                                <div class="price">
                                    $ <span class="product_price">15</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box_2"></div>
    </div>
</body>
</html>
